version: "3.9"

services:
  db:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_DB: mlagrico
      POSTGRES_USER: ml_user
      POSTGRES_PASSWORD: ml_password
    ports:
      - "5432:5432"
    volumes:
      - ./infra/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ml_user -d mlagrico"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ./backend
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_NAME: mlagrico
      DB_USER: ml_user
      DB_PASSWORD: ml_password
      DATASOURCE: postgres
      CORS_ALLOWED_ORIGINS: http://localhost:8080,http://localhost
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend/webapp
    depends_on:
      - backend
    ports:
      - "8080:80"
