services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres@postgres:5432/ml_agro
      - AGRO_ML_PROJECT_ROOT=/workspace
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/api:/app
      - ./backend:/workspace/backend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: agro-ml-frontend:latest
    ports:
      - "4200:4200"
    depends_on:
      - backend
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules

  postgres:
    image: postgis/postgis:13-3.1
    environment:
      - POSTGRES_DB=ml_agro
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ml_agro"]
      interval: 10s
      timeout: 5s
      retries: 6

volumes:
  postgres_data:
